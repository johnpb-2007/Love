<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, pink, lavender);
      overflow: hidden;
      color: #4b004b;
    }

    /* PASSWORD SCREEN */
    #lockScreen {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, #ffb6c1, #e6b3ff);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .lockBox {
      background: rgba(255,255,255,0.8);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .lockBox input {
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 1em;
    }

    .lockBox button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: hotpink;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    .error {
      color: red;
      display: none;
      margin-top: 10px;
    }

    /* MAIN CONTENT */
    #content {
      display: none;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
    }

    .letter {
      max-width: 700px;
      margin: auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 15px;
      line-height: 1.7;
      font-size: 1.2em;
      min-height: 350px;
    }

    /* FLOATING HEARTS */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* CURSOR */
    .cursor {
      display: inline-block;
      width: 8px;
      background: #4b004b;
      margin-left: 3px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- PASSWORD SCREEN -->
  <div id="lockScreen">
    <div class="lockBox">
      <h2>üîê Only for My Love</h2>
      <input type="password" id="password" placeholder="Enter the secret ‚ù§Ô∏è">
      <button onclick="unlock()">Unlock</button>
      <div class="error" id="error">Wrong password üíî</div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div id="content">
    <h1>To My Love üíñ</h1>
    <div class="letter">
      <span id="typedText"></span><span class="cursor"></span>
    </div>
  </div>

  <script>
    const correctPassword = "iloveyou"; // CHANGE THIS ‚ù§Ô∏è

    const text = `
Hello my lil babiee ‚ù§Ô∏è

This is my first love letter for you.  
Its a bit clumsy but i hope u love it.

I love you.  
I love your lips, everything about you.  
I love looking at you.  
I love your voice, your little touch.

I want to hug you forever.
Everyday at school i spent most of the admiring you mylady

I may not very good at expressing my love,  
but I promise I‚Äôll love you in ways that feel heaven, deep, and endless.

I miss you so much i wanna make you roll your eyes screaming.

Ik i could'nt come today, i swear to make it upto you
i accept any punishment you give me love
i sincerely beg your pardon my queen

Yours forever ‚ù§Ô∏è
`;

    function unlock() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (input === correctPassword) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "block";
        startHearts();
        typeText();
      } else {
        error.style.display = "block";
      }
    }

    function typeText() {
      const el = document.getElementById("typedText");
      let i = 0;

      function typing() {
        if (i < text.length) {
          el.innerHTML += text[i] === "\n" ? "<br>" : text[i];
          i++;
          setTimeout(typing, 35);
        }
      }
      typing();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }, 300);
    }
  </script>

</body>
</html>
